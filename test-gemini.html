<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nano Test & Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #357ae8;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Gemini Nano Test & Download</h1>

    <div id="status"></div>

    <div>
        <button onclick="checkAvailability()">1. Check Availability</button>
        <button onclick="triggerDownload()">2. Trigger Download</button>
        <button onclick="testPrompt()">3. Test Prompt</button>
    </div>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        function log(message) {
            console.log(message);
            output.textContent += message + '\n';
        }

        function setStatus(message, type = 'info') {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function checkAvailability() {
            output.textContent = '';
            log('Checking Gemini Nano availability...\n');

            // Check if window.ai exists
            log(`window.ai exists: ${!!window.ai}`);
            log(`window.ai.languageModel exists: ${!!window.ai?.languageModel}\n`);

            if (!window.ai?.languageModel) {
                setStatus('❌ window.ai.languageModel not found. Please enable Chrome flags!', 'error');
                log('Enable these flags in chrome://flags:');
                log('1. prompt-api-for-gemini-nano → Enabled');
                log('2. optimization-guide-on-device-model → Enabled BypassPerfRequirement');
                return;
            }

            try {
                const capabilities = await window.ai.languageModel.capabilities();
                log(`Capabilities: ${JSON.stringify(capabilities, null, 2)}\n`);

                const status = capabilities.available;

                switch(status) {
                    case 'no':
                    case 'unavailable':
                        setStatus('❌ Gemini Nano is unavailable on this device', 'error');
                        break;
                    case 'downloadable':
                        setStatus('⬇️ Model needs to be downloaded. Click "Trigger Download"', 'warning');
                        break;
                    case 'downloading':
                        setStatus('📥 Model is downloading. Please wait...', 'info');
                        break;
                    case 'readily':
                    case 'available':
                        setStatus('✅ Gemini Nano is ready to use!', 'success');
                        break;
                    default:
                        setStatus(`Status: ${status}`, 'info');
                }
            } catch (error) {
                setStatus(`Error: ${error.message}`, 'error');
                log(`Error: ${error.message}`);
            }
        }

        async function triggerDownload() {
            output.textContent = '';
            log('Attempting to trigger model download...\n');

            if (!window.ai?.languageModel) {
                setStatus('❌ window.ai.languageModel not found', 'error');
                return;
            }

            try {
                const capabilities = await window.ai.languageModel.capabilities();
                log(`Current status: ${capabilities.available}\n`);

                if (capabilities.available === 'downloadable') {
                    log('Creating session to trigger download...');
                    setStatus('⬇️ Triggering download... This may take a few minutes (1-2GB)', 'warning');

                    const session = await window.ai.languageModel.create();
                    log('✅ Session created! Model should be downloading or downloaded.');
                    log(`Session: ${session}`);
                    session.destroy();

                    setStatus('✅ Download triggered! Check chrome://components/ for progress', 'success');
                } else if (capabilities.available === 'downloading') {
                    setStatus('📥 Model is already downloading. Please wait...', 'info');
                } else if (capabilities.available === 'readily' || capabilities.available === 'available') {
                    setStatus('✅ Model is already available!', 'success');
                } else {
                    setStatus(`Status: ${capabilities.available}`, 'warning');
                }
            } catch (error) {
                setStatus(`Error: ${error.message}`, 'error');
                log(`Error: ${error.message}`);
            }
        }

        async function testPrompt() {
            output.textContent = '';
            log('Testing Gemini Nano with a simple prompt...\n');

            if (!window.ai?.languageModel) {
                setStatus('❌ window.ai.languageModel not found', 'error');
                return;
            }

            try {
                setStatus('🤖 Creating session and testing prompt...', 'info');
                const session = await window.ai.languageModel.create();
                log('Session created successfully!\n');

                const response = await session.prompt('Say "Hello, Gemini Nano is working!"');
                log(`Response: ${response}\n`);

                session.destroy();
                setStatus('✅ Test successful! Gemini Nano is working!', 'success');
            } catch (error) {
                setStatus(`Error: ${error.message}`, 'error');
                log(`Error: ${error.message}`);
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkAvailability, 500);
        });
    </script>
</body>
</html>
